spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:overgame_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:mysecretpassword}
  flyway:
    baselineOnMigrate: true
    enabled: true
    schemas: public
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        order_inserts: true
        jdbc:
          batch_size: 50
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_SET_URI:http://localhost:8090/auth/realms/overgame/protocol/openid-connect/certs}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  mail:
    host: smtp.yandex.ru
    username: noreply@ailytun.com
    password: eybmmjcubfchmrha
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 10000
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 587
          starttls:
            enable: true
            required: true
          timeout: 10000
          writetimeout: 10000
          setTLS: true
        protocol: smtps
        debug: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-circular-references: true

